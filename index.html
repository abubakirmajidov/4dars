<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/stail.css" />
  </head>
  <body>
    <div class="cards container">
      <div class="tital">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <input type="checkbox" name="checkbox1" id="checkbox1" />
            <label for="checkbox1"
              >Product discovery and building what matters</label
            >
          </li>
          <li>
            <input type="checkbox" name="checkbox2" id="checkbox2" />
            <label for="checkbox2"
              >Measuring to ensure updates are a success</label
            >
          </li>
          <li>
            <input type="checkbox" name="checkbox3" id="checkbox3" />
            <label for="checkbox3">And much more!</label>
          </li>
        </ul>
        <div class="input-email">
          <h3>Email address</h3>
          <input name="email" type="email" placeholder="email@company.com" />
          <a href="#">Subscribe to monthly newsletter</a>
        </div>
      </div>
      <div class="img">
        <img src="./img/image.png" alt="" />
      </div>
    </div>
  </body>
</html>
